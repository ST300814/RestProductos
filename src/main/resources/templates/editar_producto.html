<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Editar de Productos</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Editar de Productos</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="@{/productos}">Control de Productos</a>
				</li>
			</ul>
		</div>
	</nav>
<br>
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Editar de Producto</h1>
			<div class="card-body">
				<form th:action=" @{/Productos/{id}(id=${producto.id})} " th:object="${producto}" method="post">
					<div class="form-group">
						<label>Nombre:</label>
						<input type="text" name="nombre" th:field="*{nombre}" class="form-control plays" placeholder="Digite producto:">
					</div>
					<br>
					<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
				</form>
			</div>
		</div>
	</div>	
</div>

</body>

</html>
